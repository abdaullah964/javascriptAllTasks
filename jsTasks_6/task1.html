<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Data Form</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #e80909;
    }

    form {
      width: 500px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #0f0303;
      border-radius: 5px;
      background-color: green;
    }

    label {
        margin: 20px;
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 8px;
    }

    button {
      padding: 10px 20px;
      border: solid greenyellow;
      border-radius: 3px;
      background-color: #337ab7;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form id="personalDataForm">
    <label for="name">1. Your Name:</label>
    <input type="text" id="name">

    <label for="age">2. Your Age:</label>
    <input type="number" id="age">

    <label>3. Gender:</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>

    <label for="description">4. Brief Description:</label>
    <textarea id="description"></textarea>

    <label for="major">5. Your Major and University:</label>
    <input type="text" id="major">


    <label>6. Programming Languages (Select at least 3):</label>
    <input type="checkbox" id="language1" value="JavaScript">
    <label for="language1">JavaScript</label>

    <input type="checkbox" id="language2" value="Python">
    <label for="language2">Python</label>

    <input type="checkbox" id="language3" value="Java">
    <label for="language3">Java</label>

    <input type="checkbox" id="language4" value="C++">
    <label for="language4">C++</label>

    <input type="checkbox" id="language5" value="Ruby">
    <label for="language5">Ruby</label>

    <button type="button" onclick="submitForm()">Submit</button>
  </form>

  <script>
    function submitForm() {
      let name = document.getElementById('name').value;
      let age = document.getElementById('age').value;
      let gender = document.querySelector('input[name="gender"]:checked').value;
      let description = document.getElementById('description').value;
      let major = document.getElementById('major').value;
      let languages = document.querySelectorAll('input[type="checkbox"]:checked');
      let userData = {
        name: name,
        age: age,
        gender: gender,
        description: description,
        major: major,
        languages: []
      };

      languages.forEach(language => {
        userData.languages.push(language.value);
      });

      const userDataJSON = JSON.stringify(userData);

      localStorage.setItem('userData', userDataJSON);

      alert('Data submitted successfully!');
    }
  </script>

</body>
</html>
