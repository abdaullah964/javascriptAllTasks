<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form and Table</title>
  <style>
   

    #dataTable {
      border-collapse: collapse;
      width: 60%;
      margin-top: 20px;
      border: 2px solid gray;
    }

    #dataTable th,
    #dataTable td {
      border: 1px solid gray;
      text-align: center;
      padding: 8px;
    }
  </style>
</head>

<body>

  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" oninput="onInput()">

    <label for="email">Email:</label>
    <input type="email" id="email" oninput="onInput()">

    <label for="mobileNumber">Mobile:</label>
    <input type="tel" id="Number" oninput="onInput()">

    <button type="button" onclick="addToTable()">Add to Table</button>
  </form>
  <hr>
  <div>
    <p>
      <span id="outputName" style="background-color: rgb(108, 12, 224);"></span>
      <span id="outputEmail" style="background-color: rgb(0, 166, 255);"></span>
      <span id="outputNumber" style="background-color: yellow;"></span>
    </p>
  </div>
  <hr>
  <table id="dataTable">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Mobile</th>
    </tr>
  </table>

  <script>
    function onInput() {
      var nameInput = document.getElementById('name').value;
      var emailInput = document.getElementById('email').value;
      var numberInput = document.getElementById('Number').value;

      var outputName = document.getElementById('outputName');
      var outputEmail = document.getElementById('outputEmail');
      var outputNumber = document.getElementById('outputNumber');

      outputName.textContent = "Name: " + nameInput;
      outputEmail.textContent = "Email: " + emailInput;
      outputNumber.textContent = "Mobile: " + numberInput;
    }

    function addToTable() {
      var nameInput = document.getElementById('name').value;
      var emailInput = document.getElementById('email').value;
      var numberInput = document.getElementById('Number').value;

      if (!nameInput || !emailInput || !numberInput) {
        alert("Please fill in all fields");
        return;
      }

      var table = document.getElementById('dataTable');
      var newRow = table.insertRow(table.rows.length);

      var cell1 = newRow.insertCell(0);
      var cell2 = newRow.insertCell(1);
      var cell3 = newRow.insertCell(2);

      cell1.innerHTML = nameInput;
      cell2.innerHTML = emailInput;
      cell3.innerHTML = numberInput;

      document.getElementById('name').value = '';
      document.getElementById('email').value = '';
      document.getElementById('Number').value = '';
    }
  </script>

</body>

</html>
